<html>
  <body>
    <div id="logo"></div>
  </body>
  <script src="scripts/lottie.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("logo"), // the dom element that will contain the animation
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'test9/data.json' // the path to the animation json
    });
  </script>
</html>
